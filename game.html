<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ajedrez Esotérico</title>
    <style>
        body {
            margin: 0;
            background: #1a0d2b;
            overflow: hidden;
        }
        canvas {
            display: block; /* Elimina los márgenes del canvas */
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #d4aaff;
            font-size: 40px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Ajedrez Esotérico</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
