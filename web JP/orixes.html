<!DOCTYPE html>
<html lang="gl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementos de Moda Japonesa - Orixes</title>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="lang-gl">
    <nav>
        <a href="index.html">Inicio</a>
        <a href="produtos.html">Produtos</a>
        <a href="orixes.html">Orixes</a>
        <button class="lang-btn" onclick="changeLang('jp')">日本語</button>
        <button class="lang-btn" onclick="changeLang('gl')">Galego</button>
    </nav>

    <section class="section-info">
        <div class="column">
            <h2 data-gl="Orixes" data-jp="起源">Orixes</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </section>

    <footer><!-- Igual que en index.html --></footer>
    <div class="audio-player"><!-- Igual que en index.html --></div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        // Mismo JS que en index.html
        function changeLang(lang) {
            document.body.className = `lang-${lang}`;
            const elements = document.querySelectorAll('[data-gl][data-jp]');
            elements.forEach(el => {
                el.textContent = lang === 'gl' ? el.dataset.gl : el.dataset.jp;
            });
            if (lang === 'jp') {
                document.querySelectorAll('nav a')[0].textContent = 'ホーム';
                document.querySelectorAll('nav a')[1].textContent = '製品';
                document.querySelectorAll('nav a')[2].textContent = '起源';
            } else {
                document.querySelectorAll('nav a')[0].textContent = 'Inicio';
                document.querySelectorAll('nav a')[1].textContent = 'Produtos';
                document.querySelectorAll('nav a')[2].textContent = 'Orixes';
            }
        }
    </script>
</body>
</html>
